   <div class="container-mast">

          <div class="row" id="top">

                     
<div class="head col-md-12">
  <div class="col-md-4 col-md-offset-4">
    <h1><a ng-href="/search/"><img ng-src="/img/tagorila_logo-1200.png"/></a></h1>
  </div>
    <button class="btn btn-primary"
  ng-click="login()" ng-hide="sessionStorage.loggedIn">login
  </button>               
</div>
              <div class="col-lg-12 text-center v-center">
  <p class="lead">enter hashtag or filter current results</p>

<form class="form-inline" ng-submit="location.path('/search/' + searchText);gotoElement('hashtext')" name="form">

  <div class="form-group">

    <div class="input-group">
      
      <input type="text" ng-model="searchText" placeholder="#" ng-trim="false" ng-change="searchText = searchText.split(' ').join('')"  class="form-control" name="text" ng-required="true">
       
        <span class="input-group-addon btn btn-primary" ng-click="location.path('/search/' + searchText);gotoElement('hashtext')" style="cursor:pointer;" ng-disabled="form.text.$invalid">Search</span>
      

    </div>
  </div>

</form>
<br>
              </div>

          </div>
      </div>

   <div class="heading text-center" id="hashtext">

                        <h3 ng-if="form.text.$dirty">#{{searchText}}</h3>
                        <h3 ng-if="!form.text.$dirty">Popular pics</h3>
                   
                        <a class="grid" ng-click="gridClass = !gridClass">

<span ng-show="items"ng-class="gridClass ? 'glyphicon glyphicon-th' : 'glyphicon glyphicon-th-large'"class="" aria-hidden="true"></span>
</a>
        </div>


        <div class="row bro">

            <div ng-class="gridClass ? 'col-sm-4 col-sm-offset-4' : 'col-md-12'">
              
                 
                    <div class="panel-body" id="tag">
                        
                            <div class="" ng-class="gridClass ? 'instapic instalist animate col-md-12 col-sm-12 col-xs-12' : 'instapic animate col-md-2 col-sm-3 col-xs-4'"ng-repeat="item in filteredItems = (items.slice().reverse() | filter:searchText | orderBy: '-created_time')">
                           
                                  <a ng-click="openPlain(item.images.standard_resolution.url, item.link, item.caption.text, item.user.username, 
                                  item.created_time, item.videos.standard_resolution.url, item.likes.count)">
                                        <img preload-image ng-src="{{ item.images.low_resolution.url }}" default-image="img/loading-bubbles.svg" fallback-image="{{item.images.thumbnail.url}}"  title="" alt="">
                                        <span class="glyphicon glyphicon-play play" ng-show="item.videos.low_resolution.url.length>1" aria-hidden="true"></span>
                                  </a>
                               
                              
                                <a class="profile" ng-click="location.path('/user/' + item.user.id);gotoElement('hashtext')" style="cursor:pointer;">
                                {{item.user.username}} 
                                    <span class="likes">
                                        <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                                        {{item.likes.count}}
                                    </span>
                                </a>
                                      
                           
                            </div>

                            <div ng-show="error" class="alert alert-danger">
            <strong>Warning!</strong><br/>{{error}}.
            </div> 
                               
                    </div>
                   
            </div>
                                  
<div class="toTop" ng-click="gotoElement('top')">
  <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
          
           
            </div>
